<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <h2></h2>
            <input type="button" value="Adoção">
            <input type="button" value="Apadrinha"> <br> <br>

            <input type="radio" name="adotar" id="adotar">

            <input type="idade" placeholder="Exemplo: 21">

            <input type="cep" placeholder="0000-00">
